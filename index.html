<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Search</title>
    
</head>

<body>
    <h1>News Search</h1>

    <form id="newsForm">
        <label for="subject">Subject:</label>
        <input type="text" id="subject" placeholder="Enter a topic" required><br><br>

        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" required><br><br>

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" required><br><br>

        <button type="button" id="searchButton">Search News</button>


    </form>

    <h2>Results:</h2>
    <div id="results"></div>

<script src="script.js"></script>
</body>
</html>
